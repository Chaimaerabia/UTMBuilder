<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom UTM URL Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
      color: #333;
    }
    select, input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    select:focus, input:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output-container {
      margin-top: 20px;
      text-align: center;
    }
    .output-container input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
    .checkbox-container {
      margin-top: 20px;
      text-align: center;
    }
    .checkbox-container label {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Custom UTM URL Builder</h1>

    <!-- Step 1: Choose Purpose of Visit -->
    <div class="input-group">
      <label for="purpose">Choose the purpose of your visit:</label>
      <select id="purpose" onchange="updateSourceOptions()">
        <option value="URL">URL</option>
        <option value="SCHEDULE">SCHEDULE</option>
      </select>
    </div>

    <!-- Step 2: Agency Name -->
    <div class="input-group">
      <label for="agency">Select Agency Name:</label>
      <select id="agency" onchange="updateSourceOptions()">
        <option value="PMIMA">PMIMA</option>
        <option value="schedule">SCHEDULE</option>
      </select>
    </div>

    <!-- Step 3: Source Name -->
    <div class="input-group">
      <label for="source">Select Lead Source:</label>
      <select id="source">
        <option value="CSC">CSC</option>
        <option value="MGM">MGM</option>
        <option value="DCE2">DCE2</option>
        <option value="SMM">SMM</option>
        <option value="SMM-AOKI-TEASER">SMM-AOKI-TEASER</option>
        <option value="SMMBIO">SMMBIO</option>
        <option value="SMMHIGH">SMMHIGH</option>
        <option value="WEB">WEB</option>
        <option value="WEB-AOKI">WEB-AOKI</option>
        <option value="WEB-AOKI-TEASER">WEB-AOKI-TEASER</option>
        <option value="BRIDGING">BRIDGING</option>
        <option value="CRM-AOKI-TEASER">CRM-AOKI-TEASER</option>
      </select>
    </div>

    <!-- Step 4: Test Checkbox -->
    <div class="checkbox-container">
      <label>
        <input type="checkbox" id="test-checkbox"> TEST (Click here if you are testing the mechanic only, if not, leave it empty)
      </label>
    </div>

    <!-- Step 5: Generate UTM URL -->
    <button onclick="generateUTMUrl()">Generate UTM URL</button>

    <!-- Step 6: Output UTM URL -->
    <div class="output-container">
      <h3>Generated UTM URL:</h3>
      <input type="text" id="utm-url" readonly placeholder="Your UTM URL will appear here">
      <div id="error-message" class="error-message"></div>
    </div>
  </div>

  <script>
    // Function to update the source options based on selected agency
    function updateSourceOptions() {
      var agency = document.getElementById("agency").value;
      var sourceSelect = document.getElementById("source");

      if (agency === "schedule") {
        // Remove all options except for schedule-related ones
        sourceSelect.innerHTML = 
          `<option value="CSC">CSC</option>
           <option value="DCE2">DCE2</option>`;
      } else {
        // Restore the full source list for PMIMA
        sourceSelect.innerHTML = 
          `<option value="CSC">CSC</option>
           <option value="MGM">MGM</option>
           <option value="DCE2">DCE2</option>
           <option value="SMM">SMM</option>
           <option value="SMM-AOKI-TEASER">SMM-AOKI-TEASER</option>
           <option value="SMMBIO">SMMBIO</option>
           <option value="SMMHIGH">SMMHIGH</option>
           <option value="WEB">WEB</option>
           <option value="WEB-AOKI">WEB-AOKI</option>
           <option value="WEB-AOKI-TEASER">WEB-AOKI-TEASER</option>
           <option value="BRIDGING">BRIDGING</option>
           <option value="CRM-AOKI-TEASER">CRM-AOKI-TEASER</option>`;
      }
    }

    // Function to generate UTM URL
    function generateUTMUrl() {
      document.getElementById("error-message").textContent = "";  // Clear previous error message

      var purpose = document.getElementById("purpose").value;
      var agency = document.getElementById("agency").value;
      var source = document.getElementById("source").value;
      var testChecked = document.getElementById("test-checkbox").checked;

      // Validate that source is selected
      if (!source) {
        document.getElementById("error-message").textContent = "Please select a lead source.";
        return;
      }

      // Base URL
      var baseUrl = purpose === "SCHEDULE" ? "https://iqostest.com/schedule?" : "https://iqostest.com/?";

      // Initialize URL components
      var utm_source = "";
      var utm_campaign = "";

      // Define source and campaign based on the selected source
      switch (source) {
        case "CSC":
        case "MGM":
        case "DCE2":
          utm_source = "";
          utm_campaign = "";
          break;
        case "SMM":
        case "SMMBIO":
        case "SMMHIGH":
          utm_source = "social";
          break;
        case "SMM-AOKI-TEASER":
          utm_source = "social";
          utm_campaign = "aoki";
          break;
        case "WEB":
          utm_source = "web";
          break;
        case "WEB-AOKI":
          utm_source = "web";
          utm_campaign = "aoki";
          break;
        case "WEB-AOKI-TEASER":
          utm_source = "web";
          utm_campaign = "aoki";
          break;
        case "BRIDGING":
          utm_source = "scanpack.com";
          utm_campaign = "bridging";
          break;
        case "CRM-AOKI-TEASER":
          utm_source = "crm";
          utm_campaign = "aoki";
          break;
      }

      // Add TEST if checkbox is checked
      if (testChecked) {
        source += "-TEST";
        if (utm_source) {
          utm_source += "-TEST";
        }
      }

      // Build the final URL
      var url = baseUrl + "agency=" + agency + "&source=" + source;

      // Append utm_source if relevant
      if (utm_source) {
        url += "&utm_source=" + utm_source;
      }

      // Append utm_campaign if relevant
      if (utm_campaign) {
        url += "&utm_campaign=" + utm_campaign;
      }

      // Display the generated URL
      document.getElementById("utm-url").value = url;
    }
  </script>

</body>
</html>
