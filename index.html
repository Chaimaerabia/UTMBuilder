<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Generator</title>
  <style>
    /* Styling for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label, select, button, input {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 1.1em;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
    }
    select, button {
      background-color: #f9f9f9;
      color: #333;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #generatedLink {
      margin-top: 20px;
      padding: 10px;
      background-color: #eef;
      border: 1px solid #ddd;
      border-radius: 5px;
      word-wrap: break-word;
    }
    #copyButton {
      margin-top: 10px;
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Link Generator</h1>
    <!-- Country Selection -->
    <label for="country">Choose a country:</label>
    <select id="country">
      <option value="">--Select Country--</option>
      <option value="morocco">Morocco</option>
      <option value="tunisia">Tunisia</option>
    </select>

    <!-- Purpose Selection -->
    <label for="purpose">Choose the purpose of your link:</label>
    <select id="purpose" disabled>
      <option value="">--Select Purpose--</option>
      <option value="url">URL</option>
      <option value="schedule">SCHEDULE</option>
    </select>

    <!-- Agency Selection -->
    <label for="agency" style="display:none;">Choose an agency:</label>
    <select id="agency" style="display:none;">
      <option value="">--Select Agency--</option>
    </select>

    <!-- Source Manual Input -->
    <label for="sourceInput" id="sourceLabel" style="display:none;">Enter source:</label>
    <input type="text" id="sourceInput" style="display:none;" placeholder="Enter Source (CAPITAL LETTERS ONLY)" />

    <!-- Generate Button -->
    <button id="generateBtn" style="display:none;">Generate your link</button>

    <!-- Output -->
    <h3>Generated Link:</h3>
    <p id="generatedLink"></p>
    <!-- Copy Button -->
    <button id="copyButton" style="display:none;">Copy Link</button>
  </div>

  <script>
    // Base URLs for both countries
    const baseUrls = {
      morocco: {
        url: "https://iqostest.com",
        schedule: "https://iqostest.com/schedule"
      },
      tunisia: {
        url: "https://iqostest.com/tn",
        schedule: "https://iqostest.com/tn/schedule"
      }
    };

    // Agency Data for URL and Schedule
    const agenciesData = {
      morocco: {
        url: ["PMIMA", "GLOVO", "cpl_agency6"],
        schedule: ["GLOVO", "PMIMA", "cpl_agency6"]
      },
      tunisia: {
        url: ["PMITN", "GLOVO", "cpl_agency5"],
        schedule: ["PMITN", "GLOVO", "cpl_agency5"]
      }
    };

    // DOM Elements
    const countrySelect = document.getElementById("country");
    const purposeSelect = document.getElementById("purpose");
    const agencySelect = document.getElementById("agency");
    const sourceInput = document.getElementById("sourceInput");
    const generateBtn = document.getElementById("generateBtn");
    const generatedLink = document.getElementById("generatedLink");
    const copyButton = document.getElementById("copyButton");

    // Country selection event
    countrySelect.addEventListener("change", () => {
      const country = countrySelect.value;

      // Reset all fields
      purposeSelect.disabled = false;
      agencySelect.style.display = "none";
      sourceInput.style.display = "none";
      sourceInput.value = "";
      generateBtn.style.display = "none";
      generatedLink.textContent = "";
      copyButton.style.display = "none";

      if (country) {
        const agencies = agenciesData[country].url; // Initially load URL agencies
        agencySelect.innerHTML = '<option value="">--Select Agency--</option>';

        agencies.forEach(agency => {
          const option = document.createElement("option");
          option.value = agency;
          option.textContent = agency;
          agencySelect.appendChild(option);
        });

        agencySelect.style.display = "block";
      } else {
        purposeSelect.disabled = true;
      }
    });

    // Purpose selection event
    purposeSelect.addEventListener("change", () => {
      const country = countrySelect.value;
      const purpose = purposeSelect.value;

      // Reset fields
      sourceInput.style.display = "none";
      generateBtn.style.display = "none";
      generatedLink.textContent = "";
      copyButton.style.display = "none";

      if (country && purpose) {
        agencySelect.innerHTML = '<option value="">--Select Agency--</option>';
        const agencies = agenciesData[country][purpose];
        agencies.forEach(agency => {
          const option = document.createElement("option");
          option.value = agency;
          option.textContent = agency;
          agencySelect.appendChild(option);
        });
        agencySelect.style.display = "block";
      }
    });

    // Agency selection event
    agencySelect.addEventListener("change", () => {
      const agency = agencySelect.value;
      if (agency === "cpl_agency5" || agency === "cpl_agency6") {
        sourceInput.style.display = "block";
      } else {
        sourceInput.style.display = "none";
      }

      generateBtn.style.display = "block";
    });

    // Generate link event
    generateBtn.addEventListener("click", () => {
      const country = countrySelect.value;
      const purpose = purposeSelect.value;
      const agency = agencySelect.value;
      const source = sourceInput.value.toUpperCase().trim(); // Capitalized source

      if (!source && (agency === "cpl_agency5" || agency === "cpl_agency6")) {
        alert("Please enter a source!");
        return;
      }

      const baseUrl = baseUrls[country][purpose];
      const url = `${baseUrl}/?agency=${agency}&source=${source}`;
      generatedLink.textContent = url;
      copyButton.style.display = "block";
    });

    // Copy to clipboard event
    copyButton.addEventListener("click", () => {
      const range = document.createRange();
      range.selectNode(generatedLink);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand("copy");
      alert("Link copied to clipboard!");
    });
  </script>
</body>
</html>
