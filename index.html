<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom UTM URL Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
      color: #333;
    }
    select, input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    select:focus, input:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output-container {
      margin-top: 20px;
      text-align: center;
    }
    .output-container input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Custom UTM URL Builder</h1>

    <!-- Input for selecting Agency Name -->
    <div class="input-group">
      <label for="agency">Select Agency Name:</label>
      <select id="agency" onchange="updateSourceOptions()">
        <option value="avito">Avito</option>
        <option value="smm">SMM</option>
        <option value="pmima">PMIMA</option>
      </select>
    </div>

    <!-- Input for selecting Source -->
    <div class="input-group">
      <label for="source">Select Lead Source:</label>
      <select id="source">
        <!-- Options will be updated based on Agency selection -->
      </select>
    </div>

    <!-- Button to generate UTM URL -->
    <button onclick="generateUTMUrl()">Generate UTM URL</button>

    <!-- Output container for generated UTM URL -->
    <div class="output-container">
      <h3>Generated UTM URL:</h3>
      <input type="text" id="utm-url" readonly placeholder="Your UTM URL will appear here">
      <div id="error-message" class="error-message"></div>
    </div>
  </div>

  <script>
    // Function to update the source options based on the selected agency
    function updateSourceOptions() {
      var agency = document.getElementById("agency").value;
      var sourceDropdown = document.getElementById("source");
      var options = [];

      if (agency === "avito") {
        options = ["CRM", "Ads", "Shop"];
      } else if (agency === "smm") {
        options = ["SMMHIGH", "SMMbio"];
      } else if (agency === "pmima") {
        options = [
          "CSC", "CRM", "CRM-AOKI-TEASER", "BRIDGING", "MGM", "SMM", 
          "SMMBIO", "SMMHIGH", "SMM-AOKI-TEASER", "WEB", "WEB-AOKI", 
          "WEB-AOKI-TEASER", "OMAR"
        ];
      }

      // Clear existing options
      sourceDropdown.innerHTML = "";

      // Add new options
      options.forEach(function(source) {
        var option = document.createElement("option");
        option.value = source;
        option.textContent = source;
        sourceDropdown.appendChild(option);
      });
    }

    // Function to generate UTM URL
    function generateUTMUrl() {
      // Clear previous error message
      document.getElementById("error-message").textContent = "";

      // Get user inputs
      var agency = document.getElementById("agency").value;
      var source = document.getElementById("source").value;

      // Define agency value based on agency selected
      var agence = "";
      var utm_source = "";
      var utm_campaign = "";

      if (agency === "avito") {
        agence = "cpl_agency4";
      } else if (agency === "smm") {
        agence = "SMM";
      } else if (agency === "pmima") {
        agence = "PMIMA";
      }

      // Validate that source is selected
      if (!source) {
        document.getElementById("error-message").textContent = "Please select a lead source.";
        return;
      }

      // Define source and campaign based on the source selection
      switch (source) {
        case "CSC":
          utm_source = "CRM";
          break;
        case "CRM":
          utm_source = "crm";
          break;
        case "CRM-AOKI-TEASER":
          utm_source = "crm";
          utm_campaign = "aoki";
          break;
        case "SMM":
        case "SMMBIO":
        case "SMMHIGH":
          utm_source = "social";
          break;
        case "SMM-AOKI-TEASER":
          utm_source = "social";
          utm_campaign = "aoki";
          break;
        case "WEB":
          utm_source = "web";
          break;
        case "WEB-AOKI":
          utm_source = "web";
          utm_campaign = "aoki";
          break;
        case "WEB-AOKI-TEASER":
          utm_source = "web";
          utm_campaign = "aoki";
          break;
        case "OMAR":
          utm_source = "DCE2"; // Special case for OMAR
          break;
        default:
          utm_source = source; // Fallback if no special case
      }

      // Generate UTM URL with source, agence, and campaign
      var utmUrl = "https://iqostest.com/source=" + encodeURIComponent(source) +
                   "&agence=" + encodeURIComponent(agence) +
                   "&utm_source=" + encodeURIComponent(utm_source);
      if (utm_campaign) {
        utmUrl += "&utm_campaign=" + encodeURIComponent(utm_campaign);
      }

      // Display the UTM URL in the output field
      document.getElementById("utm-url").value = utmUrl;
    }

    // Initialize the page with the correct source options for the default agency
    updateSourceOptions();
  </script>

</body>
</html>
