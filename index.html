<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IQOS Link Generator</title>
  <style>
    :root {
      --iqos-blue: #002f6c;
      --iqos-teal: #00a0a0;
      --iqos-light: #f4f7fb;
      --iqos-gray: #d7dde5;
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: var(--iqos-light);
      margin: 0;
      padding: 40px 15px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: var(--iqos-blue);
      font-weight: 700;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      color: var(--iqos-blue);
      margin-top: 12px;
      display: block;
    }

    select,
    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 1em;
      border: 1px solid var(--iqos-gray);
      border-radius: 10px;
      background-color: #fff;
      color: #333;
      transition: all 0.2s ease;
    }

    select:focus,
    input:focus {
      border-color: var(--iqos-teal);
      outline: none;
      box-shadow: 0 0 5px rgba(0, 160, 160, 0.3);
    }

    .checkbox {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      color: var(--iqos-blue);
    }

    button {
      width: 100%;
      margin-top: 20px;
      background: var(--iqos-teal);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--iqos-blue);
    }

    #generatedLink {
      margin-top: 20px;
      padding: 12px;
      background: #eef7fb;
      border: 1px solid var(--iqos-gray);
      border-radius: 10px;
      word-wrap: break-word;
      color: var(--iqos-blue);
      font-weight: 500;
    }

    #copyButton {
      background: var(--iqos-blue);
      margin-top: 10px;
      display: none;
    }

    #copyButton:hover {
      background: var(--iqos-teal);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IQOS Link Generator</h1>

    <!-- Country -->
    <label for="country">Country</label>
    <select id="country">
      <option value="">-- Select Country --</option>
      <option value="ma">Morocco</option>
      <option value="tn">Tunisia</option>
    </select>

    <!-- Agency -->
    <label for="agency">Agency</label>
    <select id="agency">
      <option value="">-- Select Agency --</option>
      <option value="PMIMA">PMIMA</option>
    </select>

    <!-- Type -->
    <label for="type">Type</label>
    <select id="type">
      <option value="">-- Select Type --</option>
      <option value="ach">ACH</option>
      <option value="gtr">GTR</option>
    </select>

    <!-- Source -->
    <label for="source">Source</label>
    <select id="source">
      <option value="">-- Select Source --</option>
      <option value="CRM">CRM</option>
      <option value="WEB">WEB</option>
      <option value="SOCIAL">SOCIAL</option>
    </select>

    <!-- Campaign -->
    <label for="campaign">Campaign (optional, CAPS, no spaces)</label>
    <input id="campaign" type="text" placeholder="CAMPAIGN (optional)" />

    <!-- Age Gate -->
    <div class="checkbox">
      <input type="checkbox" id="ageGate" />
      <label for="ageGate">Include Age Gate (?sag=0)</label>
    </div>

    <!-- Generate -->
    <button id="generateBtn">Generate Link</button>

    <!-- Result -->
    <h3 style="color: var(--iqos-blue); margin-top: 25px;">Generated Link:</h3>
    <p id="generatedLink"></p>
    <button id="copyButton">Copy Link</button>
  </div>

  <script>
    const countrySelect = document.getElementById("country");
    const agencySelect = document.getElementById("agency");
    const campaignInput = document.getElementById("campaign");
    const generateBtn = document.getElementById("generateBtn");
    const generatedLink = document.getElementById("generatedLink");
    const copyButton = document.getElementById("copyButton");

    // Update agencies dynamically based on country
    countrySelect.addEventListener("change", () => {
      const country = countrySelect.value;
      agencySelect.innerHTML = '<option value="">-- Select Agency --</option>';

      if (country === "ma") {
        agencySelect.innerHTML += '<option value="PMIMA">PMIMA</option>';
      } else if (country === "tn") {
        agencySelect.innerHTML += '<option value="PMITN">PMITN</option>';
      }
    });

    // Auto uppercase & remove spaces for campaign
    campaignInput.addEventListener("input", () => {
      campaignInput.value = campaignInput.value.toUpperCase().replace(/\s+/g, "");
    });

    generateBtn.addEventListener("click", () => {
      const country = countrySelect.value;
      const agency = agencySelect.value;
      const type = document.getElementById("type").value;
      const source = document.getElementById("source").value;
      const campaign = campaignInput.value.trim().toUpperCase().replace(/\s+/g, "");
      const ageGate = document.getElementById("ageGate").checked;

      if (!country || !agency || !type || !source) {
        alert("Please fill in all required fields.");
        return;
      }

      // Start base link
      let url = "https://iqostest.com/new/";
      url += ageGate ? "?sag=0" : "?";

      // Compute source value
      let finalSource = source;
      if (campaign && campaign.length >= 2) {
        finalSource = `${source}-${campaign.slice(0, 2)}`;
      }

      // Build main parameters
      url += `&country=${country}&agence=${agency}&source=${finalSource}&type=${type}`;

      // Add UTM if campaign present
      if (campaign) {
        url += `&utm_source=${finalSource}&utm_campaign=${campaign}`;
      }

      generatedLink.textContent = url;
      copyButton.style.display = "inline-block";
    });

    copyButton.addEventListener("click", () => {
      navigator.clipboard.writeText(generatedLink.textContent);
      alert("âœ… Link copied to clipboard!");
    });
  </script>
</body>
</html>
