<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 1.1em;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
    }
    select, input, button {
      background-color: #f9f9f9;
      color: #333;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #testCheckboxContainer {
      display: none;
      margin-top: 20px;
      background-color: #ffebeb;
      padding: 10px;
      border-radius: 5px;
    }
    #testCheckbox {
      margin-right: 10px;
      accent-color: red;
    }
    #generatedLink {
      margin-top: 20px;
      padding: 10px;
      background-color: #eef;
      border: 1px solid #ddd;
      border-radius: 5px;
      word-wrap: break-word;
    }
    #copyButton {
      margin-top: 10px;
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Add logo image -->
    <div style="text-align: center;">
      <img src="https://play-lh.googleusercontent.com/d7Ro00xbzx86tD8O32mK0Av-VdSUcMIQD3lZRKdtRqp9urWD-nTxk90LR70U_s2m_N4" alt="Logo" style="max-width: 200px; height: auto;">
    </div>

    <h1>Link Generator</h1>

    <!-- Country Selection -->
    <label for="country">Choose a country:</label>
    <select id="country">
      <option value="">--Select Country--</option>
      <option value="morocco">Morocco</option>
      <option value="tunisia">Tunisia</option>
    </select>

    <!-- Purpose Selection -->
    <label for="purpose">Choose the purpose of your link:</label>
    <select id="purpose" disabled>
      <option value="">--Select Purpose--</option>
      <option value="url">URL</option>
      <option value="schedule">SCHEDULE</option>
    </select>

    <!-- Agency Selection -->
    <label for="agency" style="display:none;">Choose an agency:</label>
    <select id="agency" style="display:none;">
      <option value="">--Select Agency--</option>
    </select>

    <!-- Manual Source Input -->
    <label for="manualSource" style="display:none;">Enter Lead Source (in capital letters):</label>
    <input type="text" id="manualSource" style="display:none;" placeholder="Enter source">

    <!-- Test Checkbox -->
    <label id="testCheckboxContainer" style="display:none;">
      <input type="checkbox" id="testCheckbox"> TEST (check this box if you wish to use the link for testing purposes only)
    </label>

    <!-- Generate Button -->
    <button id="generateBtn" style="display:none;">Generate your link</button>

    <!-- Output -->
    <h3>Generated Link:</h3>
    <p id="generatedLink"></p>
    <!-- Copy Button -->
    <button id="copyButton" style="display:none;">Copy Link</button>
  </div>

  <script>
    // Table Data
    const tableData = {
      url: {
        PMIMA: {
          CRM: { utm_source: "crm", utm_campaign: "" },
          "CRM-AOKI": { utm_source: "crm", utm_campaign: "aoki" },
          SMM: { utm_source: "social", utm_campaign: "" },
          "SMM-AOKI": { utm_source: "social", utm_campaign: "aoki" },
          SMMBIO: { utm_source: "social", utm_campaign: "" },
          SMMHIGH: { utm_source: "social", utm_campaign: "" },
          WEB: { utm_source: "web", utm_campaign: "" },
          "WEB-AOKI": { utm_source: "web", utm_campaign: "aoki" },
        },
        GLOVO: {
          COIN: { utm_source: "glovo", utm_campaign: "coin_mechanic" },          
        },
        cpl_agency6: {
          MANUAL: { utm_source: "manual_input", utm_campaign: "" },
        },
      },
      schedule: {
        PMITN: {
          CSC: {},
        },
        cpl_agency5: {
          SCHEDULE: {},
        },
        cpl_agency6: {
          SCHEDULE: {},
        },
      },
    };

    // Base URLs
    const baseUrls = {
      morocco: {
        url: "https://iqostest.com",
        schedule: "https://iqostest.com/schedule",
      },
      tunisia: {
        url: "https://iqostest.com/tn",
        schedule: "https://iqostest.com/tn/schedule",
      },
    };

    // DOM Elements
    const countrySelect = document.getElementById("country");
    const purposeSelect = document.getElementById("purpose");
    const agencySelect = document.getElementById("agency");
    const manualSourceInput = document.getElementById("manualSource");
    const testCheckbox = document.getElementById("testCheckbox");
    const testCheckboxContainer = document.getElementById("testCheckboxContainer");
    const generateBtn = document.getElementById("generateBtn");
    const generatedLink = document.getElementById("generatedLink");
    const copyButton = document.getElementById("copyButton");

    // Country Selection Event
    countrySelect.addEventListener("change", () => {
      const country = countrySelect.value;

      if (country) {
        purposeSelect.disabled = false;
      } else {
        purposeSelect.disabled = true;
      }

      agencySelect.style.display = "none";
      manualSourceInput.style.display = "none";
      testCheckboxContainer.style.display = "none";
      generateBtn.style.display = "none";
      generatedLink.textContent = "";
      copyButton.style.display = "none";
    });

    // Update Agency List
    purposeSelect.addEventListener("change", () => {
      const purpose = purposeSelect.value;
      agencySelect.style.display = purpose ? "block" : "none";
      agencySelect.innerHTML = '<option value="">--Select Agency--</option>';

      if (purpose) {
        const country = countrySelect.value;
        const agencies = Object.keys(tableData[purpose]);
        agencies.forEach(agency => {
          const option = document.createElement("option");
          option.value = agency;
          option.textContent = agency;
          agencySelect.appendChild(option);
        });
      }

      manualSourceInput.style.display = "none";
      testCheckboxContainer.style.display = "none";
      generateBtn.style.display = "none";
      generatedLink.textContent = "";
      copyButton.style.display = "none";
    });

    // Show Manual Source Input
    agencySelect.addEventListener("change", () => {
      const purpose = purposeSelect.value;
      const agency = agencySelect.value;
      if (agency === "cpl_agency6") {
        manualSourceInput.style.display = "block";
      } else {
        manualSourceInput.style.display = "none";
      }

      testCheckboxContainer.style.display = "none";
      generateBtn.style.display = "none";
      generatedLink.textContent = "";
      copyButton.style.display = "none";
    });

    // Show Test Checkbox and Generate Button
    manualSourceInput.addEventListener("input", () => {
      if (manualSourceInput.value) {
        testCheckboxContainer.style.display = "block";
        generateBtn.style.display = "block";
      } else {
        testCheckboxContainer.style.display = "none";
        generateBtn.style.display = "none";
      }
    });

    // Generate URL
    generateBtn.addEventListener("click", () => {
      const country = countrySelect.value;
      const purpose = purposeSelect.value;
      const agency = agencySelect.value;
      const manualSource = manualSourceInput.value.trim().toUpperCase();  // Convert to uppercase
      const isTest = testCheckbox.checked;

      const baseUrl = baseUrls[country][purpose];
      const data = tableData[purpose][agency][manualSource ? "MANUAL" : ""];

      let url = `${baseUrl}/?agency=${agency}&source=${manualSource}`;

      if (!isTest && data && data.utm_source) {
        url += `&utm_source=${data.utm_source}`;
      }
      if (!isTest && data && data.utm_campaign) {
        url += `&utm_campaign=${data.utm_campaign}`;
      }
      if (isTest) {
        url = `${baseUrl}/?agency=${agency}&source=${manualSource}-TEST`;
      }

      generatedLink.textContent = url;
      copyButton.style.display = "block"; // Show Copy button when the link is generated
    });

    // Copy Link to Clipboard
    copyButton.addEventListener("click", () => {
      const range = document.createRange();
      range.selectNode(generatedLink);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand("copy");

      alert("Link copied to clipboard!");
    });
  </script>
</body>
</html>
