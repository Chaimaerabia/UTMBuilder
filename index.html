<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #333; }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover { background-color: #0056b3; }
    #generatedLink {
      margin-top: 15px;
      padding: 10px;
      background: #eef;
      border: 1px solid #ddd;
      border-radius: 6px;
      word-wrap: break-word;
    }
    #copyButton {
      background-color: #28a745;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Link Generator</h1>

    <!-- Country -->
    <label for="country">Choose a country:</label>
    <select id="country">
      <option value="">--Select Country--</option>
      <option value="ma">Morocco</option>
      <option value="tn">Tunisia</option>
    </select>

    <!-- Agency -->
    <label for="agency">Choose an agency:</label>
    <select id="agency">
      <option value="">--Select Agency--</option>
      <option value="PMIMA">PMIMA</option>
    </select>

    <!-- Type -->
    <label for="type">Select Type (ACH / GTR):</label>
    <select id="type">
      <option value="">--Select Type--</option>
      <option value="ach">ACH</option>
      <option value="gtr">GTR</option>
    </select>

    <!-- Source -->
    <label for="source">Enter Source (CAPS):</label>
    <input id="source" type="text" placeholder="SOURCE (e.g. SOCIAL, WEB, CRM)" />

    <!-- Campaign -->
    <label for="campaign">Campaign (optional, CAPS, no spaces):</label>
    <input id="campaign" type="text" placeholder="CAMPAIGN (optional)" />

    <!-- Age Gate -->
    <label>
      <input type="checkbox" id="ageGate" /> Include Age Gate (?sag=0)
    </label>

    <!-- Generate -->
    <button id="generateBtn">Generate Link</button>

    <!-- Result -->
    <h3>Generated Link:</h3>
    <p id="generatedLink"></p>
    <button id="copyButton">Copy Link</button>
  </div>

  <script>
    const countrySelect = document.getElementById("country");
    const agencySelect = document.getElementById("agency");
    const sourceInput = document.getElementById("source");
    const campaignInput = document.getElementById("campaign");
    const generateBtn = document.getElementById("generateBtn");
    const generatedLink = document.getElementById("generatedLink");
    const copyButton = document.getElementById("copyButton");

    // Update agencies dynamically based on country
    countrySelect.addEventListener("change", () => {
      const country = countrySelect.value;
      agencySelect.innerHTML = '<option value="">--Select Agency--</option>';

      if (country === "ma") {
        agencySelect.innerHTML += '<option value="PMIMA">PMIMA</option>';
      } else if (country === "tn") {
        agencySelect.innerHTML += '<option value="PMITN">PMITN</option>';
      }
    });

    // Force uppercase and remove spaces dynamically
    function enforceUppercaseNoSpaces(input) {
      input.addEventListener("input", () => {
        input.value = input.value.toUpperCase().replace(/\s+/g, "");
      });
    }
    enforceUppercaseNoSpaces(sourceInput);
    enforceUppercaseNoSpaces(campaignInput);

    generateBtn.addEventListener("click", () => {
      const country = countrySelect.value;
      const agency = agencySelect.value;
      const type = document.getElementById("type").value;
      const source = sourceInput.value.trim().toUpperCase().replace(/\s+/g, "");
      const campaign = campaignInput.value.trim().toUpperCase().replace(/\s+/g, "");
      const ageGate = document.getElementById("ageGate").checked;

      if (!country || !agency || !type || !source) {
        alert("Please fill in all required fields.");
        return;
      }

      // Base URL
      let url = "https://iqostest.com/new/";

      // Add ?sag=0 if Age Gate is selected, else start with ?
      url += ageGate ? "?sag=0" : "?";

      // Add main params
      url += `&country=${country}&agence=${agency}&source=${source}&type=${type}`;

      // Add campaign if present
      if (campaign) {
        url += `&utm_source=${source}&utm_campaign=${campaign}`;
      }

      generatedLink.textContent = url;
      copyButton.style.display = "inline-block";
    });

    copyButton.addEventListener("click", () => {
      navigator.clipboard.writeText(generatedLink.textContent);
      alert("Link copied to clipboard!");
    });
  </script>
</body>
</html>
