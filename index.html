<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom UTM URL Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .input-group {
      margin-bottom: 20px;
      display: none;
    }
    label {
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
      color: #333;
    }
    select, input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    select:focus, input:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output-container {
      margin-top: 20px;
      text-align: center;
    }
    .output-container input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
    .checkbox-container {
      margin-top: 20px;
      text-align: center;
      background-color: red;
      padding: 10px;
      border-radius: 5px;
    }
    .checkbox-container label {
      font-size: 14px;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Custom UTM URL Builder</h1>

    <!-- Step 1: Choose Purpose of Visit -->
    <div class="input-group" id="purpose-group" style="display:block;">
      <label for="purpose">Choose the purpose of your visit:</label>
      <select id="purpose" onchange="updateDropdowns()">
        <option value="">Select Purpose</option>
        <option value="URL">URL</option>
        <option value="SCHEDULE">SCHEDULE</option>
      </select>
    </div>

    <!-- Step 2: Agency Name (Initially hidden) -->
    <div class="input-group" id="agency-group">
      <label for="agency">Select Agency Name:</label>
      <select id="agency"></select>
    </div>

    <!-- Step 3: Source Name (Initially hidden) -->
    <div class="input-group" id="source-group">
      <label for="source">Select Lead Source:</label>
      <select id="source"></select>
    </div>

    <!-- Step 4: Test Checkbox (Initially hidden) -->
    <div class="checkbox-container" id="test-checkbox-container" style="display: none;">
      <label>
        <input type="checkbox" id="test-checkbox"> TEST (Click here if you are testing the mechanic only, if not, leave it empty)
      </label>
    </div>

    <!-- Step 5: Generate UTM URL -->
    <button onclick="generateUTMUrl()">Generate UTM URL</button>

    <!-- Step 6: Output UTM URL -->
    <div class="output-container">
      <h3>Generated UTM URL:</h3>
      <input type="text" id="utm-url" readonly placeholder="Your UTM URL will appear here">
      <div id="error-message" class="error-message"></div>
    </div>
  </div>

  <script>
    // Function to update dropdown visibility based on purpose selection
    function updateDropdowns() {
      var purpose = document.getElementById("purpose").value;

      // Show the agency and source dropdowns if a valid purpose is selected
      if (purpose) {
        document.getElementById("agency-group").style.display = "block";
        document.getElementById("source-group").style.display = "block";
        document.getElementById("test-checkbox-container").style.display = "block";

        populateAgencies(purpose);
      } else {
        document.getElementById("agency-group").style.display = "none";
        document.getElementById("source-group").style.display = "none";
        document.getElementById("test-checkbox-container").style.display = "none";
        document.getElementById("utm-url").value = "";
        document.getElementById("error-message").innerText = "";
      }
    }

    // Function to populate agency options based on selected purpose
    function populateAgencies(purpose) {
      var agencySelect = document.getElementById("agency");
      agencySelect.innerHTML = "<option value=''>Select Agency</option>"; // Reset

      // Populate agency dropdown based on the selected purpose
      if (purpose === "URL") {
        const agencies = [
          { name: "PMIMA", sources: ["CRM", "CRM-AOKI-TEASER", "SMM", "SMM-AOKI-TEASER", "SMMBIO", "SMMHIGH", "WEB", "WEB-AOKI", "WEB-AOKI-TEASER"] },
          { name: "MUNCHY", sources: ["COIN"] },
          { name: "GLOVO", sources: ["COIN"] },
          { name: "cpl_agency4", sources: ["CRM", "ADS_IAB", "SHOP"] }
        ];

        agencies.forEach(agency => {
          let option = document.createElement("option");
          option.value = agency.name;
          option.innerText = agency.name;
          agencySelect.appendChild(option);
        });
      } else if (purpose === "SCHEDULE") {
        const agencies = [
          { name: "PMIMA", sources: ["CSC", "MGM", "DCE2"] },
          { name: "GLOVO", sources: ["ORGANIC"] },
          { name: "cpl_agency2", sources: ["GLOVO", "SCHEDULE"] },
          { name: "cpl_agency4", sources: ["GLOVO", "SHOP_WSP", "SHOP_CALL", "SCHEDULE"] }
        ];

        agencies.forEach(agency => {
          let option = document.createElement("option");
          option.value = agency.name;
          option.innerText = agency.name;
          agencySelect.appendChild(option);
        });
      }
    }

    // Function to populate source options based on selected agency
    function populateSources() {
      var agency = document.getElementById("agency").value;
      var purpose = document.getElementById("purpose").value;
      var sourceSelect = document.getElementById("source");
      sourceSelect.innerHTML = "<option value=''>Select Lead Source</option>"; // Reset

      // Define sources for each agency
      const agencySources = {
        "PMIMA": {
          "CRM": "utm_source=crm",
          "CRM-AOKI-TEASER": "utm_source=crm&utm_campaign=aoki",
          "SMM": "utm_source=social",
          "SMM-AOKI-TEASER": "utm_source=social&utm_campaign=aoki",
          "SMMBIO": "utm_source=social",
          "SMMHIGH": "utm_source=social",
          "WEB": "utm_source=web",
          "WEB-AOKI": "utm_source=web&utm_campaign=aoki",
          "WEB-AOKI-TEASER": "utm_source=web&utm_campaign=aoki"
        },
        "MUNCHY": {
          "COIN": "utm_source=munchy&utm_campaign=coin_mechanic"
        },
        "GLOVO": {
          "COIN": "utm_source=glovo&utm_campaign=coin_mechanic"
        },
        "cpl_agency4": {
          "CRM": "utm_source=crm&utm_campaign=avito",
          "ADS_IAB": "utm_source=ads_iab&utm_campaign=avito",
          "SHOP": "utm_source=shop&utm_campaign=avito"
        }
      };

      if (purpose === "URL" && agencySources[agency]) {
        const sources = agencySources[agency];
        for (let leadSource in sources) {
          let option = document.createElement("option");
          option.value = leadSource;
          option.innerText = leadSource;
          sourceSelect.appendChild(option);
        }
      }
    }

    // Function to generate UTM URL based on selections
    function generateUTMUrl() {
      var agency = document.getElementById("agency").value;
      var source = document.getElementById("source").value;
      var purpose = document.getElementById("purpose").value;
      var isTest = document.getElementById("test-checkbox").checked;

      var errorMessage = "";

      // Validate inputs
      if (!agency || !source || !purpose) {
        errorMessage = "Please select Purpose, Agency, and Source.";
        document.getElementById("utm-url").value = "";
        document.getElementById("error-message").innerText = errorMessage;
        return;
      }

      // Define UTM sources for URL purpose (when test checkbox is checked)
      const agencySources = {
        "PMIMA": {
          "CRM": "utm_source=crm",
          "CRM-AOKI-TEASER": "utm_source=crm&utm_campaign=aoki",
          "SMM": "utm_source=social",
          "SMM-AOKI-TEASER": "utm_source=social&utm_campaign=aoki",
          "SMMBIO": "utm_source=social",
          "SMMHIGH": "utm_source=social",
          "WEB": "utm_source=web",
          "WEB-AOKI": "utm_source=web&utm_campaign=aoki",
          "WEB-AOKI-TEASER": "utm_source=web&utm_campaign=aoki"
        },
        "MUNCHY": {
          "COIN": "utm_source=munchy&utm_campaign=coin_mechanic"
        },
        "GLOVO": {
          "COIN": "utm_source=glovo&utm_campaign=coin_mechanic"
        },
        "cpl_agency4": {
          "CRM": "utm_source=crm&utm_campaign=avito",
          "ADS_IAB": "utm_source=ads_iab&utm_campaign=avito",
          "SHOP": "utm_source=shop&utm_campaign=avito"
        }
      };

      // Build URL based on selected agency and lead source
      var utmSource = agencySources[agency] ? agencySources[agency][source] : "";
      
      // Add '-TEST' suffix if the checkbox is checked
      if (isTest && utmSource) {
        utmSource = utmSource.replace("utm_source=", "utm_source=" + source + "-TEST");
        if (utmSource.includes("utm_campaign")) {
          utmSource = utmSource.replace("utm_campaign=", "utm_campaign=" + source + "-TEST");
        }
      }
      
      // Construct the final UTM URL
      var utmUrl = "";
      if (purpose === "URL" && utmSource) {
        utmUrl = "https://example.com/?" + utmSource;
      }

      // Display the URL or error message
      document.getElementById("utm-url").value = utmUrl;
      document.getElementById("error-message").innerText = errorMessage;
    }
  </script>
</body>
</html>
